<script src="../../static/js/login.js"></script>
<script>

    $(function () {
        //给form绑定一个回车事件
        $('#login').keydown(function (args) {
            if (args.keyCode === 13) {
                login();
            }
        });

        $('#submit').click(function () {
            login();
        });

        function login() {
            var userName = $('input[name=username]').val();
            var password = $('input[name=password]').val();
            $.ajax({
                url: 'loginCheck',
                type: 'post',
                data:{
                    userName: userName,
                    password: password
                },
                success: function (data) {
                    location.href = "loginJudge?userId=" + data;
                },
                error: function () {
                    alert("执行失败")
                }
            })
        }
    })
</script>

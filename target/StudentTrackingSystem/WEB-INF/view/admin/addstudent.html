<html>
<head>
    <meta charset="utf-8">
    <title>添加学生</title>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/admin/add.css">
    <style>
        .marginr {
            margin-right: 9%;
            margin-left: -3%;
        }

        body {
            height: 560px;
        }

        #demo1 {
            padding-left: 35px;
            display: block;
            width: 113px;
            height: 140px;
            cursor: pointer;
           /* background-color: #93D1FF;*/
            padding-bottom: 18px;
        }
        #test7{
            width: 113px;
            height: 140px;
        }

        .marginl {
            margin-left: 25px;
        }

        #main {
            margin-left: 140px;
            position: relative;
        }


        .item-label:before {
            display: inline-block;
            margin-right: 4px;
            content: "*";
            font-family: SimSun;
            color: red;
        }

        #main .warn {
            border-color: red !important;
        }

        .layui-form-item .layui-input-inline, .inline {
            width: 208px;
        }

        .layui-form-label {
            font-size: 15px;
        }

        .text-width {
            width: 461px;
        }

        .pd-top {
            padding-top: 50px;
        }

    </style>
</head>
<body>
<div id="contain">
    <div class="layui-fluid pd-top">
        <div class="layui-card">
            <div class="layui-card-body ">
                <div id="main">
                    <form method="post" action="" class="layui-form layui-form-pane" id="form">
                        <table>
                            <tr>
                                <td>
                                    <div class="layui-form-item mywidth2">
                                        <label class="layui-form-label font item-label">姓名</label>
                                        <div class="layui-input-block ">
                                            <input type="text" name="stuName" placeholder="请输入学生姓名"
                                                   autocomplete="off"
                                                   class="layui-input ">
                                        </div>
                                    </div>
                                    <div class="layui-form-item mywidth2" pane>
                                        <label class="layui-form-label ">性别</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="sex" value="男" title="男">
                                            <input type="radio" name="sex" value="女" title="女">
                                        </div>
                                    </div>
                                    <div class="layui-form-item mywidth2" pane>
                                        <label class="layui-form-label ">婚姻状态</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="marry" value="已婚" title="已婚">
                                            <input type="radio" name="marry" value="未婚" title="未婚">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-upload-list" id="demo1">
                                        <img class="layui-upload-img" id="test7" src="../../../static/images/default.png">
                                        <p id="demoText"></p>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <div class="layui-form-item ">
                            <div class="layui-inline">
                                <label class="layui-form-label item-label">电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="telephone" placeholder="请输入联系方式"
                                           autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">目前状态</label>
                                <div class="layui-input-block">
                                    <select name="city" lay-verify="required">
                                        <option value="-1">--请选择状态--</option>
                                        <option value="0">未分配班级</option>
                                        <option value="1">培训中</option>
                                        <option value="2">试用期</option>
                                        <option value="3">已转正</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label item-label">身份证</label>
                                <div class="layui-input-inline inline">
                                    <input type="text" name="idCard" placeholder="请输入身份证号"
                                           autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline ">
                                <label class="layui-form-label ">邮箱</label>
                                <div class="layui-input-inline inline">
                                    <input type="email" name="email" placeholder="请输入邮箱"
                                           autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label ">出生年月</label>
                                <div class="layui-input-inline inline">
                                    <input type="text" name="birthday" id="birthday"
                                           lay-verify="date"
                                           placeholder="yyyy-MM-dd" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline ">
                                <label class="layui-form-label">民族</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nation" placeholder="请输入民族"
                                           autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label item-label">毕业院校</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="university" placeholder="请输入毕业院校"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline ">
                                <label class="layui-form-label item-label">专业</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="major" placeholder="请输入所学专业"
                                           autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>


                        <div class="layui-form-item mywidth2">
                            <label class="layui-form-label item-label">籍贯</label>
                            <div class="layui-input-block">
                                <input type="text" name="birthPlace" placeholder="请输入出生地"
                                       autocomplete="off"
                                       class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text text-width">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                    <textarea placeholder="请输入备注信息" class="layui-textarea" name="note"
                              id="note"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="photo" id="photo" value="">


                        <div class="layui-form-item margin1">
                            <div class="layui-input-block">
                                <button type="button"
                                        class="layui-btn layui-btn-radius layui-btn-normal marginr"
                                        lay-submit
                                        id="submit">&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;
                                </button>
                                <button type="reset"
                                        class="layui-btn layui-btn-radius layui-btn-danger"
                                        lay-reset
                                        id="reset">&nbsp;&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/layui/layui.all.js"></script>
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../static/js/verify.js"></script>
<script>


    var ele = window.parent.document.getElementById('parent');
    var parentHeight = $(ele).css('height');
    var currentHeight = $('body').css('height');
    if (currentHeight > parentHeight) {
        $(ele).prop('scrolling', 'yes');
    }

    layui.use(['upload', 'jquery', 'laydate'], function () {
        var $ = layui.jquery;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var layer = layui.layer;
        laydate.render({
            elem: '#birthday',
            trigger: 'click'
        })


        $('#submit').click(function () {

            var stuName = $('input[name=stuName]').val();
            var birthPlace = $('input[name=birthPlace]').val();
            var university = $('input[name=university]').val();
            var major = $('input[name=major]').val();
            var idCard = $('input[name=idCard]').val();
            var phone = $('input[name=phone]').val();

            if (stuName != '' && idCard != '' && phone != '' && birthPlace != '' && university != '' && major != '') {
                $.ajax({
                    url: "/addstudent",
                    type: 'post',
                    dataType: 'json',
                    data: $('#form').serialize(),
                    success: function (data) {
                        if (data.flag) {
                            layer.msg("学生信息添加成功，一秒后刷新页面..");
                            setTimeout("location.href='/student'", 1000);
                        } else {
                            layer.msg("学生信息添加失败，稍后再试..");
                        }

                    }
                })
            } else {
                layer.msg('请把带<span class="item-label"></span>必填项填全')
            }

        })


        upload.render({
            elem: '#test7'
            , url: '/saveimg' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#test7').attr('src', result);
                });
            }
            , done: function (res) {
                $('#photo').val(res.img)
            }
        });


    });
    $('#reset').click(function () {
        $('#test7').attr('src', "../../../static/images/head.png");
        $.ajax({
            url: "/delimg",
            type: 'post',
            dataType: 'json',
            data: {
                'photo': $('#photo').val(),
            },
            success: function (data) {
                console.log(data)
            }
        })
    })

</script>
</body>
</html>
